<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">        
        <h1 class="text-center">Personal Task Management</h1>
        <div class="Task-button text-center">
            <button class="btn btn-primary m-2" id="addTaskBtn">Add Task</button>
            <button class="btn btn-warning m-2" id="editTaskBtn">Edit Task</button>
            <button class="btn btn-success m-2" id="completeTaskBtn">Complete Tasks</button>
            <button class="btn btn-danger m-2" id="remainTaskBtn">Remain Tasks</button>
            <button class="btn btn-info m-2" id="savedTaskBtn">Saved Tasks</button>
        </div>
        <div id="taskPage" class="mt-4"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
